<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>



<h1>Add Buddy</h1>
<form action="#" th:action="@{/createBud}" method="post">
    <p>Name: <input type="text" th:name="name" /></p>
    <p>PhoneNum: <input type="text" th:name="phoneNum" /></p>
    <p>BookID: <input type="number" th:name="bookid" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
